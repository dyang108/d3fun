<div class="panel-group col-xs-12 col-md-4" id="accordion" role="tablist" aria-multiselectable="true" ng-controller="DataSelectionCtrl">
<!-- TODO: add a model to represent one Source api (with its interface) -->
  <div class="panel panel-default">
    <div class="panel-heading">Select a data source</div>
    <div class="panel-collapse collapse" uib-collapse="dataSelectStage != 0">
      <div class="panel-body">
        <select ng-options="a.url as a.name for a in apiList" ng-model="selectedApi" class="form-control">
        </select>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary pull-right">Next</button>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Select a category</div>
    <div class="panel-collapse collapse" uib-collapse="dataSelectStage != 1">
      <div class="panel-body">
        <select ng-options="a.url as a.name for a in apiList" ng-model="selectedApi" class="form-control">
        </select>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Select the data</div>
    <div class="panel-collapse collapse" uib-collapse="dataSelectStage != 2">
      <div class="panel-body">
        <select ng-options="a.url as a.name for a in apiList" ng-model="selectedApi" class="form-control">
        </select>
      </div>
    </div>
  </div>
</div>
