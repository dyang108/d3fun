<!DOCTYPE html>
<html>

<head>
  <title>D3 Test</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="d3Test">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">D3 Test</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Add element to frame <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div class="container" ng-controller="CircleController">
    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">Add a new circle</div>
        <form id="newcircle" ng-submit="addCircle()">
          <div class="panel-body">
            <div class="form-group">
              <label for="size">Circle size:</label>
              <input type="number" class="form-control" ng-model="newcirc.size">
            </div>
            <div class="form-group">
              <label for="color">Color:</label>
              <input type="number" class="form-control" ng-model="newcirc.color">
            </div>
            <div class="form-group">
              <label for="xpos">x position:</label>
              <input type="number" class="form-control" ng-model="newcirc.xpos">
            </div>
            <div class="form-group">
              <label for="ypos">y position:</label>
              <input type="number" class="form-control" ng-model="newcirc.ypos">
            </div>
          </div>
          <div class="panel-footer">
            <button type="submit" class="btn btn-default">Draw circle</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-xs-8 svg-canvas" id="svg-canvas"></div>
  </div>
  <script src="play.js"></script>
</body>

</html>
